{% extends 'base.html' %}
{% block content %}

<h1>Recipe List</h1>

{% for recipe in recipes %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ recipe.title }}</span>
      <p>Meal: {{ recipe.meal }}</p>
      <p>length: {{ recipe.length }}</p>
      <p>Ingredients: {{ recipe.ingredients }}</p>
      <p>Preperation: {{ recipe.prep }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
